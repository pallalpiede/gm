<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui, shrink-to-fit=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">


    <title>Mahjong Dynasty</title>


    <link rel="stylesheet" href="assets/css/app.css" type="text/css" />

    <link rel="stylesheet" href="assets/css/aeria_ymenu.css" type="text/css" />



    <script src="azerion-libs.min.js" defer></script>





    <style>
        #menu-button {
            top: 130px !important;
        }
    </style>
</head>

<body>


    <header role="banner" id="menu-header">
        <div class="drawer-header">
            <button type="button" id="menu-button" class="drawer-toggle drawer-hamburger">
            </button>
        </div>
        <div id="menu-content" class="drawer-main" style="left: -300px">
            <div class="side-menu" id="side-menu" style="transition-timing-function: cubic-bezier(0.1, 0.57, 0.1, 1); transition-duration: 0ms; transform: translate(0px, 0px) translateZ(0px);">
                <iframe id="menu_yg" src="https://frame.games.yahoo.co.jp/AE/menu/pc/ae-azer-338" scrolling="yes" frameborder="0" seamless=""></iframe>
            </div>
        </div>
    </header>

    <div id="content"></div>
    <div id="loader">Loading ...</div>
    <div id="orientation"></div>
    <script type="text/javascript">
        var gameName = "mahjong-dynasty.min.js";


        //This all here is for cache busting;
        function addScript(src, buster, callback) {
            var s = document.createElement('script');
            s.setAttribute('src', src);
            if (typeof callback === 'function') {
                s.onload = callback;
            }
            document.body.appendChild(s);
        }


        addScript('version.js', Date.now(), function() {

            addScript(gameName, Date.now(), function() {
                var game = new MahjongDynasty.Game();
            });

        });
    </script>
</body>

</html>
