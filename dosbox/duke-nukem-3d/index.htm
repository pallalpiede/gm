<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Duke Nukem 3D SilverGames.com</title>
  <script src="../js/js-dos.js"></script>
  <style>
    html, body, canvas, .dosbox-container {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <canvas id="jsdos"></canvas>
  <script>
    Dos(document.getElementById("jsdos"), {
        wdosboxUrl: "../js/wdosbox.js",
        cycles: 'auto',
        autolock: true,
    }).ready(function (fs, main) {
      fs.extract("duke.zip").then(function () {
        main(["-c", "duke3d.exe"]).then(function (ci) {
            window.ci = ci;
        });
      });
    });
  </script>
</body>

</html>
