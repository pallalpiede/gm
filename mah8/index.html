<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />

    <title>Mahjong</title>

    <link href="app.css" rel="stylesheet" type="text/css" />

    <script>
        var needAPI = true;
        var game;
        var canvas = document.getElementById("canvas");
        if(canvas) {
            canvas.height = window.innerHeight;
            canvas.width = window.innerWidth;
        }

        if (!needAPI) {
            window.onload = function() {
                var game = new App();
            };
        }
        else {
            window.famobi_gameID = "mahjong-classic";
            window.famobi_gameJS = [
                "lib/easeljs-NEXT.min.js",
                "lib/preloadjs-NEXT.min.js",
                "lib/soundjs-NEXT.min.js",
                "lib/tweenjs-NEXT.min.js",
                "proto1.js",

                function () {
                    window.famobi_ads = false;

                    window.famobi_forceSD = true;
                    window.famobi_forceHD = false;

                    game = new App();
                }
            ];
            (function (document, url, fgJS, firstJS) {
                fgJS = document.createElement('script');
                firstJS = document.getElementsByTagName('script')[0];

                fgJS.src = url + encodeURIComponent(document.location.href);
                firstJS.parentNode.insertBefore(fgJS, firstJS);
            })(document, 'html5games/gameapi/v1.js?e=');
        }
    </script>

</head>

<body>
    <div id="viewporter">

        <header id="header" class="EaselJS"></header>

        <canvas id="canvas" style="position: absolute; z-index: 1; color: #462A19;"></canvas>
    </div>
</body>
</html>
