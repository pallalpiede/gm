<!DOCTYPE html>
<html>
<head>
  <title>Web Page</title>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>
<body>
  <input type="text" id="urlInput" placeholder="Enter URL">
  <button id="loadButton" onclick="loadURL()">Load URL</button>
  <button id="screenshotButton" onclick="takeScreenshot()">Take Screenshot</button>
  <br>
  <iframe id="myIframe" width="800" height="600"></iframe>

  <script>
    function loadURL() {
      var url = document.getElementById("urlInput").value;
      document.getElementById("myIframe").src = url;
    }

    function takeScreenshot() {
      html2canvas(document.getElementById("myIframe")).then(function(canvas) {
        var link = document.createElement('a');
        link.href = canvas.toDataURL("image/jpeg");
        link.download = 'screenshot.jpg';
        link.click();
      });
    }
  </script>
</body>
</html>
