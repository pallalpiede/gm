<!DOCTYPE html>
<html>
<head>
  <title>Web Page with Input Field, Buttons, and Iframe</title>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>
<body>
  <div>
    <input type="text" id="urlInput" placeholder="Enter URL">
    <button id="loadButton">Load Web Page</button>
    <button id="captureButton">Capture Screenshot</button>
  </div>
  <div id="iframeContainer">
    <iframe id="webPageIframe" src=""></iframe>
  </div>

  <script>
    const urlInput = document.getElementById('urlInput');
    const loadButton = document.getElementById('loadButton');
    const captureButton = document.getElementById('captureButton');
    const webPageIframe = document.getElementById('webPageIframe');

    loadButton.addEventListener('click', () => {
      const url = urlInput.value;
      webPageIframe.src = url;
    });

    captureButton.addEventListener('click', () => {
      html2canvas(webPageIframe).then(canvas => {
        const image = canvas.toDataURL('image/jpeg');
        const link = document.createElement('a');
        link.href = image;
        link.download = 'screenshot.jpg';
        link.click();
      });
    });
  </script>
</body>
</html>
