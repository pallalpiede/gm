<!DOCTYPE html>
<html>
<head>
  <title>Thumbnail Gallery</title>
  <style>
    .thumbnail {
      width: 320px;
      height: 180px;
      display: inline-block;
      margin: 10px;
	  border-style: solid;
	  border-width: 5px;
    }
    .thumbnail:visited, .thumbnail:link, .thumbnail:active {
	  border-color: #000000;
    }
    .thumbnail:hover {
	border-color: #FFFFFF;
    }
    .ima {
      	display: block;
  	margin-left: auto;
  	margin-right: auto;
  	width: 50%;
    }
	body {
		background-color: #000000;
	}
  </style>
</head>
<body>
  <script>
    // Read the URLs from urls.txt
    fetch('urls.txt')
      .then(response => response.text())
      .then(data => {
        const urls = data.split('\n');
        urls.forEach(url => {
          // Create a thumbnail element
          const thumbnail = document.createElement('a');
          thumbnail.className = 'thumbnail';
          thumbnail.href = url;
          thumbnail.target = '_blank';

          // Create an image element
          const image = document.createElement('img');
	  image.className = 'ima';
          image.src = url + '/thumb.jpg';
	  image.height = 180;
	 

          // Append the image to the thumbnail
          thumbnail.appendChild(image);

          // Append the thumbnail to the body
          document.body.appendChild(thumbnail);
        });
      });
  </script>
</body>
</html>
