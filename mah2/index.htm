<!DOCTYPE html>
<html>
<head>
    <title>Mahjongg-Dimensions</title>
	<meta name="description" content="Arkadium Mahjongg-Dimensions">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1,minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link type="text/css" rel="stylesheet" href="assets/styles/common.css">
    <link type="text/css" rel="stylesheet" href="assets/styles/game.css">
	<script type="text/javascript" src="bootstrap.min.js"></script>
	<script type="text/javascript" src="game.min.js"></script>
</head>
<body>
	<div class="ARK_gameContainer" id="game_gameContainer">
        <div id="focusDrop" style="position: fixed; top:0px; left:0px; width:100%; height:100%; background-color: #fff; display:none; z-index: 10; opacity:0.01;"></div>
		<div id="bgCanvas"></div>
		<img id="logo" src="assets/images/logo-white.svg" alt="Arkadium logo" />
		<canvas id="gameCanvas"></canvas>
		<canvas id="touchCanvas"></canvas>
		<div id="gameVersion" style="position: absolute; bottom: 10px; left: 5px; z-index: 100500; font-weight: bold; background: #FFFFFF; visibility: hidden; text-align: left">
            <div><span>Build time: </span><span>13:35:31 02-Mar-2018</span></div>
        </div>
		<div id="gameVersionTouchHandler" style="position: absolute; bottom: 0px; left: 0px; z-index: 100501; width: 40px; height:20px;"></div>
		<div id='loadspinner' style="position: fixed; top:50%; left:50%; margin: -64px 0px 0px -64px; z-index: 100502">
        </div>
	</div>
</body>
</html>
